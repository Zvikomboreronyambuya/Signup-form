<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="navimg">
            <div class="logo">
              <img src="./img/odin-lined-logo.png"  alt="odinlogo" class="line">
              <h1 class="odin">ODIN</h1>
            </div>
        </div>
        <div class="content">
            <div class="herotxt right">
                <p>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
                <form  action="#" id="f1" method="get">
                    <div class="form right">
                    <p class="formtxt">Let's do this!</p>
                    <div class="form-row">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-row">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" minlength="9" maxlength="12" required>
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-row">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                    <div class="btn right">
                        <button type="submit">Create Account</button>
                        </div>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
                </div>
        </div>
    <footer class="foot">
        <p>&#169; Owen Nyambuya 2023, The Odin Project</p>
    </footer>
</body>
</html>
